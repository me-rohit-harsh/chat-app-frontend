<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #chatBox {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 450px;
            /* height: 530px; */

            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            z-index: 9999;
            /* margin: 5rem; */
            margin-bottom: 100px;
            margin-right: 20px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            animation-duration: 0.5s;
            animation-fill-mode: both;
            /* overflow-y: scroll; */
        }

        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        #chatButton:hover {
            transform: scale(1.1);
        }

        .chat-content {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            outline: none;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .chat-header {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .chat-header .btn {
            padding: 3px 8px;
            margin-top: -3px;
        }

        .fa-comments {
            font-size: 20px;
        }

        textarea {
            resize: none;
            max-height: 100px;
            min-height: 100px;
        }

        /* Animation for opening and closing chat box */
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideOutToRight {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Animation for maximizing and minimizing chat box */
        .maximized {
            animation-name: expandChatBox;
        }

        @keyframes expandChatBox {
            0% {
                width: 450px;
                height: 530px;
            }

            100% {
                width: 90%;
                height: 80%;
            }
        }
    </style>
</head>

<body>

    <button id="chatButton" class="btn btn-primary rounded-circle"><i class="fa-solid fa-comments fas"></i></button>

    <div id="chatBox">
        <div class="card">
            <div class="card-header chat-header">
                Chat Box
                <button id="maximizeChat" class="btn btn-sm btn-secondary float-right"><i
                        class="fas fa-compress-alt"></i></button>
            </div>
            <div class="card-body chat-content">
                <div class="container">
                    <p>Please select the department you wish to talk to.
                    </p>
                    <form action="">
                        <div class="form-group row">
                            <label for="department" class="col-sm-4 col-form-label">Department</label>
                            <div class="col-12">
                                <select name="department" id="department" class="form-control">
                                    <option value="sales">Sales</option>
                                    <option value="support">Support</option>
                                    <option value="technical">Technical</option>
                                    <option value="billing">Billing</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="subject" class="col-sm-4 col-form-label">Subject</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="subject" placeholder="Enter Subject"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="message" class="col-sm-4 col-form-label">Message</label>
                            <div class="col-sm-12">
                                <textarea name="message" class="form-control" id="message" rows="4"
                                    placeholder="Enter your message" required></textarea>

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button class="btn btn-primary btn-block">Start Conversation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="card-footer">
                <input type="text" class="chat-input form-control" placeholder="Type your message...">
            </div> -->
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var chatBox = document.getElementById('chatBox');
            var chatButton = document.getElementById('chatButton');
            var maximizeButton = document.getElementById('maximizeChat');

            // Function to toggle chat box visibility
            function toggleChatBox() {
                if (chatBox.style.display === 'none') {
                    chatBox.style.display = 'block';
                    chatButton.innerHTML = '<i class="fas fa-times"></i>';
                } else {
                    chatBox.style.display = 'none';
                    chatButton.innerHTML = '<i class="fa-solid fa-comments fas fa-2x"></i>';
                }
            }

            // Call toggleChatBox() initially to ensure the chat box is displayed
            toggleChatBox();

            // Event listener for chat button
            document.getElementById('chatButton').addEventListener('click', function () {
                toggleChatBox();
            });

            // Event listener for maximize button
            document.getElementById('maximizeChat').addEventListener('click', function () {
                var isMaximized = chatBox.classList.toggle('maximized');
                maximizeButton.innerHTML = isMaximized ? '<i class="fas fa-compress-alt"></i>' : '<i class="fas fa-expand-alt"></i>';
            });
        });
    </script>


</body>

</html>
